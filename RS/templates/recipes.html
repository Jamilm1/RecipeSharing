{% include 'index.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <style>
        /* CSS for button styling */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>All Recipes</h1>
    
    <!-- Search Form -->
    <form action="/search" method="GET">
        <label for="search">Search recipes:</label>
        <input type="text" id="search" name="query">
        <button type="submit">Search</button>
    </form>
    
    <!-- Link to Add Recipe -->
    <p><a href="/add_recipe" class="button">Add Recipe</a></p>
    
    <ul>
        {% for recipe in recipes %}
        <li>
            <a href="{{ url_for('view_recipe_detail', recipe_id=recipe.id) }}">{{ recipe.name }}</a> - 
            <a href="/edit_recipe/{{ recipe.id }}">Edit</a> | 
            <a href="/remove_recipe/{{ recipe.id }}">Remove</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
