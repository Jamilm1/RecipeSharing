{% include 'index.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
</head>
<body>
    <h1>All Recipes</h1>
    <p><a href="/add_recipe">Add Recipe</a></p>
    <ul>
        {% for recipe in recipes %}
        <li>
            <a href="/recipe/{{ loop.index0 }}">{{ recipe.name }}</a> - 
            <a href="/edit_recipe/{{ loop.index0 }}">Edit</a> | 
            <a href="/remove_recipe/{{ loop.index0 }}">Remove</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
