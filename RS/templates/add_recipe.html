{% include 'index.html' %}  <!-- Including index.html template -->

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/add_recipe.css">  <!-- Linking external CSS file -->
    <title>Add Recipe</title>
</head>
<body>
    <h1>Add Recipe</h1>  <!-- Heading for the add recipe page -->
    <a href="/recipes" class="view-all-link">View All Recipes</a>  <!-- Link to view all recipes -->
    {% if error_message %}  <!-- If an error message exists -->
    <p style="color: red;">{{ error_message }}</p>  <!-- Display error message in red -->
    {% endif %}
    {% if success_message %}  <!-- If a success message exists -->
    <p style="color: green;">{{ success_message }}</p>  <!-- Display success message in green -->
    {% endif %}
    <form action="/add_recipe" method="post">  <!-- Form for adding a recipe, submitting to add_recipe route -->
        <label for="name">Name:</label><br>  <!-- Label for recipe name -->
        <input type="text" id="name" name="name"><br>  <!-- Input field for recipe name -->
        <label for="ingredients">Ingredients:</label><br>  <!-- Label for ingredients -->
        <textarea id="ingredients" name="ingredients"></textarea><br>  <!-- Text area for ingredients -->
        <label for="instructions">Instructions:</label><br>  <!-- Label for instructions -->
        <textarea id="instructions" name="instructions"></textarea><br>  <!-- Text area for instructions -->
        <input type="submit" value="Submit">  <!-- Submit button -->
    </form>
</body>
</html>
