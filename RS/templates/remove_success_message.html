{% include 'index.html' %}  <!-- Including index.html template -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  <!-- Declaring character set -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Setting viewport for responsive design -->
    <title>Success Message</title>  <!-- Title of the page -->
    <style>
        /* CSS for button styling */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <p>Recipe removed successfully!</p>  <!-- Success message for recipe removal -->
