{% include 'index.html' %} <!-- Including index.html template -->
<!DOCTYPE html>
<html lang="en">
    <head>
  
  
        <link rel="stylesheet" href="/static/signup.css"> <!-- Linking external CSS file for styling -->
      </head>
      
      <body>
        <div class="signup-container">
          <form class="signup-form" action="/contact" method="post">
              <h2>Contact Us</h2>
              <input type="text" name="first_name" placeholder="First Name" required>
              <input type="text" name="last_name" placeholder="Last Name" required>
              <input type="email" name="email" placeholder="Email" required>
              <input type="text" name="reason" placeholder="Reason to Contact" required>
              <button type="submit">Submit</button>
          </form>
      </div>
      </body>
      
      </html>
