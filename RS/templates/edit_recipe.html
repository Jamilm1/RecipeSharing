
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/add_recipe.css">  <!-- Linking external CSS file -->
    <title>Edit Recipe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;  /* Optional: background color for the body */
        }
        
        .container {
            width: 90%;  /* Adjust the width as necessary */
            max-width: 600px;  /* Maximum width of the form container */
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer; /* Makes it clear the button is clickable */
        }

        .button:hover {
            background-color: #0056b3;
        }

        input[type="text"],
        textarea {
            width: 100%;  /* Ensures full width within container */
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 20px;  /* Space below inputs */
            box-sizing: border-box;  /* Includes padding and border in width */
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        label {
            font-weight: bold;  /* Makes labels bold */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Recipe</h1>
        <p><a href="/recipes" class="button">View All Recipes</a></p>  <!-- Link to view all recipes styled as a button -->
        {% if error_message %}  <!-- If an error message exists -->
        <p style="color: red;">{{ error_message }}</p>  <!-- Display error message in red -->
        {% endif %}
        {% if success_message %}  <!-- If a success message exists -->
        <p style="color: green;">{{ success_message }}</p>  <!-- Display success message in green -->
        {% endif %}
        <form action="/edit_recipe/{{ recipe_id }}" method="post">  <!-- Form for editing recipe, submitting to edit_recipe route with recipe ID -->
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" value="{{ recipe.name }}"><br>  <!-- Input field for recipe name -->
            <label for="ingredients">Ingredients:</label><br>
            <textarea id="ingredients" name="ingredients">{{ recipe.ingredients }}</textarea><br>  <!-- Text area for ingredients -->
            <label for="instructions">Instructions:</label><br>
            <textarea id="instructions" name="instructions">{{ recipe.instructions }}</textarea><br>  <!-- Text area for instructions -->
            <input type="submit" value="Submit" class="button">  <!-- Submit button styled as a button -->
        </form>
    </div>
</body>
</html>
