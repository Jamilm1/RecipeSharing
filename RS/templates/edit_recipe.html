{% include 'index.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/add_recipe.css"> 
    <title>Edit Recipe</title>
</head>
<body>
    <h1>Edit Recipe</h1>
    <p><a href="/recipes">View All Recipes</a></p>
    {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    {% if success_message %}
    <p style="color: green;">{{ success_message }}</p>
    {% endif %}
    <form action="/edit_recipe/{{ recipe_id }}" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ recipe.name }}"><br>
        <label for="ingredients">Ingredients:</label><br>
        <textarea id="ingredients" name="ingredients">{{ recipe.ingredients }}</textarea><br>
        <label for="instructions">Instructions:</label><br>
        <textarea id="instructions" name="instructions">{{ recipe.instructions }}</textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
