{% include 'index.html' %}  <!-- Including index.html template -->

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/add_recipe.css">  <!-- Linking external CSS file -->
    <title>Edit Recipe</title>
    <style>
        /* CSS for button styling */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Edit Recipe</h1>
    <p><a href="/recipes" class="button">View All Recipes</a></p>  <!-- Link to view all recipes styled as a button -->
    {% if error_message %}  <!-- If an error message exists -->
    <p style="color: red;">{{ error_message }}</p>  <!-- Display error message in red -->
    {% endif %}
    {% if success_message %}  <!-- If a success message exists -->
    <p style="color: green;">{{ success_message }}</p>  <!-- Display success message in green -->
    {% endif %}
    <form action="/edit_recipe/{{ recipe_id }}" method="post">  <!-- Form for editing recipe, submitting to edit_recipe route with recipe ID -->
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ recipe.name }}"><br>  <!-- Input field for recipe name -->
        <label for="ingredients">Ingredients:</label><br>
        <textarea id="ingredients" name="ingredients">{{ recipe.ingredients }}</textarea><br>  <!-- Text area for ingredients -->
        <label for="instructions">Instructions:</label><br>
        <textarea id="instructions" name="instructions">{{ recipe.instructions }}</textarea><br>  <!-- Text area for instructions -->
        <input type="submit" value="Submit">  <!-- Submit button -->
    </form>
</body>
</html>
