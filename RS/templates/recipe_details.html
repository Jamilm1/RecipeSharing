<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ recipe.name }}</title>
    <style>
        /* CSS for styling the lists */
        ul {
            list-style-type: disc; /* Bullet points for ingredients */
        }
        ol {
            list-style-type: decimal; /* Numbered bullet points for instructions */
        }
    </style>
</head>
<body>
    <h1>{{ recipe.name }}</h1>
    <h2>Ingredients:</h2>
    <!-- Display ingredients as bullet points -->
    <ul>
        {% for ingredient in recipe.ingredients.split('\n') %}
            <li>{{ ingredient }}</li>
        {% endfor %}
    </ul>
    <h2>Instructions:</h2>
    <!-- Display instructions as numbered bullet points -->
    <ol>
        {% for step in recipe.instructions.split('\n') %}
            <li>{{ step }}</li>
        {% endfor %}
    </ol>
    <p><a href="/">Home</a> | <a href="/recipes">Back to Recipes</a></p>
</body>
</html>
